        <div class="collapse navbar-collapse" id="navb">

    <!-- Content body -->
    <div class="container">
        <h2>Sign Up</h2>
        <hr />

        <form id="form1" runat="server">
            <div class="form-group">
                <label for="mid">Membership card id</label>
                <input type="text" class="form-control" placeholder="Enter membership card id" name="mid" />
            </div>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="uname" />
            </div>
            <div class="form-group">
                <label for="psw">Pasword</label>
                <input type="password" class="form-control" placeholder="Enter password" name="psw" />
            </div>
            <div class="form-group">
                <label for="psw2">Confirm pasword</label>
                <input type="password" class="form-control" placeholder="Enter password" name="psw2" />
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
